### YamlMime:Landing
title: Documentación de Azure SDK para Python
summary: >
  Obtenga información sobre Azure SDK para Python, cómo empezar a usarlo y lo que ofrece a los desarrolladores. Comience a trabajar con características útiles de Azure, como el hospedaje de aplicaciones, la compatibilidad con bases de datos de código abierto como mySQL y PostgreSQL, y el trabajo con macrodatos para aprendizaje automático y otras aplicaciones.
